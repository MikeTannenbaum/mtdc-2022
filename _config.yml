# Site settings
title: Mike Tannenbaum
description: >- # site description
  Work together more effectively
lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/img/mikeyt-xyz-logo.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Mike Tannenbaum
  bio: Working towards responsible, sustainable, and just systems by facilitating strategy and collaboration among sustainability leaders • Doing my best to accelerate our transition to a circular economy while advocating for ethical and regenerative food systems • Exploring local, inclusive solutions to global, intersectional problems • Doing my best to address the urgency of our climate crisis • Raising tiny humans
  username: miketannenbaum # general username
  github: miketannenbaum # github username
  twitter: miketnnnbm # twitter username
  facebook: nope # facebook username
  email: m@mmiketannenbaum.com # email adress
  avatar: /assets/img/mike-SA-headshot-circle.jpeg # change with your own avatar

# URL settings
url: "https://miketannenbaum.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
